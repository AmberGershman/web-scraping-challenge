<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    crossorigin="anonymous">
  <title>Mission to Mars</title>
</head>

<body>
  <div class="container text-center">
    <div class="jumbotron">
      <h1>Mission to Mars</h1>
      <a class="btn btn-primary btn-lg" href="/scrape" role="button">What's New On Mars?</a>
    </div>
  </div>
  <div class="container">
    <h1>Latest Mars News</h1>
    <h3>{{mars_data.nasa_headline}}</h3>
    <h4>{{mars_data.nasa_p}}</h4>
  </div>

  <br>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Featured Mars Image</h2>
        <img src="{{mars_data.jpl_image}}" alt="JPL Image" class="img_thumbnail" width=400 height=400>
      </div>



      <div class="col-md-6">
        <h2>Mars Facts!</h2>
        <table class="table table-striped" style="width:100%">
          {{mars_data.table_data | safe}}
        </table>
      </div>
    </div>
  </div>
  <br>

  <div class="container">
    <div class="card-deck">
      <h2>Hemispheres on Mars</h2>
      <div class="row">
        {% for hemisphere in mars_data.hemispheres %}
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <img class="card-img-top" src={{hemisphere.img_url}} alt="card-img-top"" width = " 400" height="400">
              <h4 class=" card-text"> <strong>{{hemisphere.title}}</strong></h4>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>

  <script src=<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"></script>


</body>

</html>
